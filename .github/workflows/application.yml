name: Application
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Read .nvmrc
        run: NVMRC=$(cat frontend/.nvmrc)
        id: nvmrc
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ steps.nvmrc.outputs.NVMRC }}"
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build:prod

      - name: Build binary for all platforms with Bash
        run: ./go_build_all.sh

      - name: Store binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
