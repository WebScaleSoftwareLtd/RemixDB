name: Application
on: [push, pull_request]
jobs:
  linux-build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Read .nvmrc
        run: NVMRC=$(cat frontend/.nvmrc)
        id: nvmrc
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ steps.nvmrc.outputs.NVMRC }}"
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build:prod

      - name: Build binary
        run: go build -o bin/remixdb-linux-amd64 ./cmd/remixdb

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: remixdb-linux-amd64
          path: bin/remixdb-linux-amd64

  # Huge shoutout to https://github.com/orgs/community/discussions/26723#discussioncomment-3253091
  # for the docker buildx caching solution.
  docker-integration-test-build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          install: true
          buildkitd-flags: --debug
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          push: false
          tags: remixdb:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          outputs: type=docker,dest=/tmp/remixdb-image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: remixdb-image
          path: /tmp/remixdb-image.tar
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
