name: Application
on: [push, pull_request]
jobs:
  linux-build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Read .nvmrc
        run: NVMRC=$(cat frontend/.nvmrc)
        id: nvmrc
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ steps.nvmrc.outputs.NVMRC }}"
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build:prod

      - name: Build binary
        run: go build -o bin/remixdb-linux-amd64 ./cmd/remixdb

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: remixdb-linux-amd64
          path: bin/remixdb-linux-amd64
